<!DOCTYPE html>
<html>
<head>
  <title>FizzBuzz Program</title>
</head>
<body>
  <h2>FizzBuzz</h2>
  <p id="output"></p>

  <script>
    let result = "";

    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        result += "FizzBuzz\n";
      } else if (i % 3 === 0) {
        result += "Fizz\n";
      } else if (i % 5 === 0) {
        result += "Buzz\n";
      } else {
        result += i + "\n";
      }
    }

    document.getElementById("output").innerText = result;
  </script>
</body>
</html>
