<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: lightcoral;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Grade Calculator</h2>
  <label>Math Marks:</label>
  <input type="number" id="math" placeholder="Enter Math Marks">
  
  <label>Science Marks:</label>
  <input type="number" id="science" placeholder="Enter Science Marks">
  
  <label>English Marks:</label>
  <input type="number" id="english" placeholder="Enter English Marks">

  <button onclick="calculateGrade()">Calculate</button>

  <div id="output"></div>
</div>

<script>
  function calculateGrade() {
    const math = parseFloat(document.getElementById('math').value);
    const science = parseFloat(document.getElementById('science').value);
    const english = parseFloat(document.getElementById('english').value);
    
    if (isNaN(math) || isNaN(science) || isNaN(english)) {
      document.getElementById('output').innerText = "Please enter all marks.";
      return;
    }

    const total = math + science + english;
    const average = total / 3;

    let output = `Total: ${total}\n
                  Average: ${average.toFixed(2)}\n`;

    if (math >= 35 && science >= 35 && english >= 35) {
      output += "Result: Pass\n";

      let grade;
      if (average >= 90) {
        grade = "A";
      } else if (average >= 80) {
        grade = "B";
      } else if (average >= 70) {
        grade = "C";
      } else if (average >= 60) {
        grade = "D";
      } else {
        grade = "E";
      }

      output += `Grade: ${grade}\n`;

      
      switch (grade) {
        case "A":
          output += "Feedback:very very very good!";
          break;
        case "B":
          output += "Feedback: very very good!";
          break;
        case "C":
          output += "Feedback: very good!";
          break;
        case "D":
          output += "Feedback: good.";
          break;
        case "E":
          output += "Feedback: not good";
          break;
        default:
          output += "Feedback: not not good";
      }

    } else {
      output += "Result: Fail\nGrade: F\nFeedback: You need to work much harder.";
    }

    document.getElementById('output').innerText = output;
  }
</script>

</body>
</html>
