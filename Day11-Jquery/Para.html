<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Box and Paragraph Styling</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<h2>jQuery box and para</h2>


<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<!-- Paragraphs -->
<p>This is the first paragraph.</p>
<p>This is the second paragraph.</p>

<script>
    $(document).ready(function() {
        
        $(".box").css("background-color", "lightgreen");

        $("p").css("color", "blue");
    });
</script>

</body>
</html>
