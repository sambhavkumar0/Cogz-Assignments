<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="sambhav@example.com">
  </div>

  <div class="mb-3">
    <label for="Name" class="form-label">Name</label>
    <textarea class="form-control" id="name" rows="1"></textarea>
  </div>

  <div class="mb-3">
    <label for="password" class="form-control">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<form>
  <div class="mb-3">
    <label for="price" class="form-label">Amount</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="number" class="form-control" id="price" placeholder="0.00">
      <span class="input-group-text">USD</span>
    </div>
  </div>

  <button type="submit" class="btn btn-success">Pay</button>
</form>


</body>
</html>
